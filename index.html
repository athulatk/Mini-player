<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player - ATK</title>
</head>
<body>
    <h2>Music Player</h4>
    <div class="container">
        <div class="music-info">
            <h4 id="title">KGF</h4> 
            <div class="progress-container">
                <div class="progress">

                </div>
            </div>
        </div>
        <audio src="music/kgf.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="imgs/yash.jpg" alt="" id="cover"/>
        </div>
        <div class="navigation">
            <button class="control-button" id="prev">
                <i class="fas fa-backward"></i>
            </button>
            <button class="control-button control-button-big" id="play">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-button" id="next">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

<script src="script.js"></script>    
</body>
</html>
